name: jellyfin

services:
  jellyfin:
    image: jellyfin/jellyfin:10.10.7
    container_name: jellyfin
    restart: unless-stopped
    #ports:
    # Port mappings can be uncommented when the ip feature is available
    #  - "8920:8920"
    #  - "7359:7359/udp"
    #  - "1900:1900/udp"
    expose:
      - 8096                            # Web UI port for NSL router / NSL 라우터용 웹 UI 포트
    volumes:
      - /DATA/AppData/jellyfin/config:/config     # Jellyfin configuration files / Jellyfin 설정 파일
      - /DATA/AppData/jellyfin/cache:/cache       # Jellyfin cache data / Jellyfin 캐시 데이터
      - /DATA/Media/Movies:/media/movies          # Movies library / 영화 라이브러리
      - /DATA/Media/TV Shows:/media/tvshows       # TV Shows library / TV 쇼 라이브러리
      - /DATA/Media/Music:/media/music            # Music library / 음악 라이브러리
      - /DATA/Downloads:/media/downloads          # Downloads folder / 다운로드 폴더
    user: $PUID:$PGID                   # Run as user for file permissions / 파일 권한을 위한 사용자로 실행
    environment:
      PGID: $PGID                       # Process Group ID / 프로세스 그룹 ID
      PUID: $PUID                       # Process User ID / 프로세스 사용자 ID
      TZ: $TZ                           # System timezone / 시스템 시간대
    cpu_shares: 50
    deploy:
      resources:
        limits:
          memory: 256M                  # Memory limit for Jellyfin / Jellyfin 메모리 제한

