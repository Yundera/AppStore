  description:
    en_us: |
      🔐 **What is Vaultwarden?**
      **Vaultwarden** is a secure password manager that helps you **store, organize, and access your passwords** easily across all your devices. Instead of trying to remember dozens of passwords, you only need **one master password** to unlock your vault.
      
      You can save:
      • Login info (email + password)
      • Credit cards
      • Notes
      • 2FA codes
      
      Everything is **encrypted**, and only you can see your data.
      
      🧱 **Why choose Vaultwarden?**
      **Vaultwarden** is a lightweight version of Bitwarden that runs on your own server. Think of it like having your own personal password bank instead of using someone else's.
      
      Why choose Vaultwarden?
      • **Your data stays with you** — no third-party companies involved
      • **Faster and lighter** — uses less resources than the official version
      • **Same features** — works with all Bitwarden apps and browsers
      
      With Vaultwarden on **Yundera**, you can:
      • Run your own password manager server
      • Access your passwords from any device (mobile, browser, desktop)
      • Share access with your team or family (if you want)
      • Keep your data private — it never leaves your server
    ko_kr: |
      🔐 **Vaultwarden이란?**
      **Vaultwarden**은 모든 기기에서 **비밀번호를 저장, 정리, 접근**할 수 있도록 도와주는 안전한 비밀번호 관리자입니다. 수십 개의 비밀번호를 기억하려 하지 말고, **하나의 마스터 비밀번호**만으로 볼트를 열 수 있습니다.
      
      저장 가능한 항목:
      • 로그인 정보 (이메일 + 비밀번호)
      • 신용카드
      • 메모
      • 2FA 코드
      
      모든 것이 **암호화**되어 있으며, 오직 당신만이 데이터를 볼 수 있습니다.
      
      🧱 **왜 Vaultwarden을 선택해야 할까요?**
      **Vaultwarden**은 당신의 서버에서 돌아가는 가벼운 버전의 비밀번호 관리자입니다. 남의 은행 대신 자신만의 개인 비밀번호 금고를 갖는 것과 같습니다.
      
      Vaultwarden을 선택하는 이유:
      • **내 데이터는 내가 관리** — 제3자 회사가 개입하지 않음
      • **더 빠르고 가벼움** — 공식 버전보다 적은 자원 사용
      • **동일한 기능** — 모든 Bitwarden 앱과 브라우저에서 작동
      
      **Yundera**의 Vaultwarden으로 할 수 있는 것:
      • 자신만의 비밀번호 관리 서버 운영
      • 모든 기기에서 비밀번호 접근 (모바일, 브라우저, 데스크톱)
      • 팀이나 가족과 접근 권한 공유 (원하는 경우)
      • 데이터 프라이버시 유지 — 데이터가 서버를 떠나지 않음
      
    zh_cn: |
      🔐 **什么是 Bitwarden？**
      **Bitwarden** 是一个安全的密码管理器，帮助您在所有设备上轻松**存储、整理和访问密码**。无需记住数十个密码，您只需要**一个主密码**来解锁您的保险库。
      
      您可以保存：
      • 登录信息（邮箱 + 密码）
      • 信用卡
      • 笔记
      • 2FA 代码
      
      一切都经过**加密**，只有您能看到您的数据。
      
      🧱 **什么是 Vaultwarden？**
      **Vaultwarden** 是在您自己服务器上运行的轻量版 Bitwarden。就像拥有自己的个人密码银行，而不是使用别人的。
      
      为什么选择 Vaultwarden？
      • **数据由您掌控** — 无第三方公司参与
      • **更快更轻** — 比官方版本占用更少资源
      • **功能相同** — 兼容所有 Bitwarden 应用和浏览器
      
      在 **Yundera** 上使用 Vaultwarden，您可以：
      • 运行自己的密码管理服务器
      • 从任何设备访问密码（移动端、浏览器、桌面端）
      • 与团队或家人分享访问权限（如果您愿意）
      • 保持数据隐私 — 数据永不离开您的服务器
      
    fr_fr: |
      🔐 **Qu'est-ce que Bitwarden ?**
      **Bitwarden** est un gestionnaire de mots de passe sécurisé qui vous aide à **stocker, organiser et accéder à vos mots de passe** facilement sur tous vos appareils. Au lieu d'essayer de mémoriser des dizaines de mots de passe, vous n'avez besoin que d'**un mot de passe principal** pour déverrouiller votre coffre.
      
      Vous pouvez sauvegarder :
      • Informations de connexion (email + mot de passe)
      • Cartes de crédit
      • Notes
      • Codes 2FA
      
      Tout est **chiffré**, et vous seul pouvez voir vos données.
      
      🧱 **Qu'est-ce que Vaultwarden ?**
      **Vaultwarden** est une version légère de Bitwarden qui fonctionne sur votre propre serveur. C'est comme avoir votre propre banque de mots de passe personnelle au lieu d'utiliser celle de quelqu'un d'autre.
      
      Pourquoi choisir Vaultwarden ?
      • **Vos données restent chez vous** — aucune entreprise tierce impliquée
      • **Plus rapide et plus léger** — utilise moins de ressources que la version officielle
      • **Mêmes fonctionnalités** — fonctionne avec toutes les applications et navigateurs Bitwarden
      
      Avec Vaultwarden sur **Yundera**, vous pouvez :
      • Faire fonctionner votre propre serveur de gestionnaire de mots de passe
      • Accéder à vos mots de passe depuis n'importe quel appareil (mobile, navigateur, bureau)
      • Partager l'accès avec votre équipe ou famille (si vous le souhaitez)
      • Garder vos données privées — elles ne quittent jamais votre serveur
      
    es_es: |
      🔐 **¿Qué es Bitwarden?**
      **Bitwarden** es un gestor de contraseñas seguro que te ayuda a **almacenar, organizar y acceder a tus contraseñas** fácilmente en todos tus dispositivos. En lugar de tratar de recordar docenas de contraseñas, solo necesitas **una contraseña maestra** para desbloquear tu bóveda.
      
      Puedes guardar:
      • Información de inicio de sesión (email + contraseña)
      • Tarjetas de crédito
      • Notas
      • Códigos 2FA
      
      Todo está **encriptado**, y solo tú puedes ver tus datos.
      
      🧱 **¿Qué es Vaultwarden?**
      **Vaultwarden** es una versión ligera de Bitwarden que funciona en tu propio servidor. Es como tener tu propio banco personal de contraseñas en lugar de usar el de otra persona.
      
      ¿Por qué elegir Vaultwarden?
      • **Tus datos se quedan contigo** — ninguna empresa externa involucrada
      • **Más rápido y ligero** — usa menos recursos que la versión oficial
      • **Mismas características** — funciona con todas las aplicaciones y navegadores de Bitwarden
      
      Con Vaultwarden en **Yundera**, puedes:
      • Ejecutar tu propio servidor de gestor de contraseñas
      • Acceder a tus contraseñas desde cualquier dispositivo (móvil, navegador, escritorio)
      • Compartir acceso con tu equipo o familia (si quieres)
      • Mantener tus datos privados — nunca salen de tu servidor
      
