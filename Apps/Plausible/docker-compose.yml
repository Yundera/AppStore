name: plausible

services:
  plausible-db:
    image: postgres:16.6-alpine
    container_name: plausible-db
    restart: unless-stopped
    user: "0:0"
    volumes:
      - /DATA/AppData/plausible/db/:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: plausible
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: $PCS_DEFAULT_PASSWORD
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d plausible"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        reservations:
          memory: 256M
    networks:
      - plausible-network
    cpu_shares: 50

  plausible-events-db:
    image: clickhouse/clickhouse-server:24.12-alpine
    container_name: plausible-events-db
    restart: unless-stopped
    user: "0:0"
    volumes:
      - /DATA/AppData/plausible/event-data/:/var/lib/clickhouse
      - /DATA/AppData/plausible/event-logs/:/var/log/clickhouse-server
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    environment:
      CLICKHOUSE_SKIP_USER_SETUP: 1
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O - http://127.0.0.1:8123/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        reservations:
          memory: 512M
    networks:
      - plausible-network
    cpu_shares: 50

  plausible:
    image: ghcr.io/plausible/community-edition:v3.2.0
    container_name: plausible
    restart: unless-stopped
    user: "0:0"
    command:
      - sh
      - -c
      - |
        test -f /secrets/secret_key_base || (head -c 64 /dev/urandom | base64 | tr -d '\n' > /secrets/secret_key_base)
        test -f /secrets/totp_vault_key || (head -c 32 /dev/urandom | base64 | tr -d '\n' > /secrets/totp_vault_key)
        export SECRET_KEY_BASE=$(cat /secrets/secret_key_base)
        export TOTP_VAULT_KEY=$(cat /secrets/totp_vault_key)
        /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run
    depends_on:
      plausible-db:
        condition: service_healthy
      plausible-events-db:
        condition: service_healthy
    expose:
      - "80"
    labels:
      - "caddy=plausible-${APP_DOMAIN}"
      - "caddy.reverse_proxy={{upstreams 80}}"
    volumes:
      - /DATA/AppData/plausible/secrets/:/secrets
    environment:
      BASE_URL: https://plausible-${APP_DOMAIN}
      DATABASE_URL: postgres://postgres:$PCS_DEFAULT_PASSWORD@plausible-db:5432/plausible
      CLICKHOUSE_DATABASE_URL: http://plausible-events-db:8123/plausible_events_db
      DISABLE_REGISTRATION: invite_only
      LISTEN_IP: 0.0.0.0
      PORT: 80
    deploy:
      resources:
        reservations:
          memory: 512M
    networks:
      - plausible-network
      - pcs
    cpu_shares: 70

networks:
  plausible-network:
    driver: bridge
  pcs:
    external: true

