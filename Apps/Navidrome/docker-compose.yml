name: navidrome

services:
  navidrome:
    image: deluan/navidrome:0.56.1
    container_name: navidrome
    restart: unless-stopped
    user: $PUID:$PGID
    expose:
      - 80                                     # Navidrome Web UI Port
    volumes:
      - /DATA/AppData/$AppID/data:/data        # Navidrome database and configuration directory
      - /DATA/Media/Music:/music:ro            # Music library directory (read-only)
      - /DATA/Downloads:/downloads             # Downloads directory for temporary music files
    environment:
      PUID: $PUID                              # Process user ID
      PGID: $PGID                              # Process group ID
      TZ: $TZ                                  # Timezone for the Navidrome service
      ND_MUSICFOLDER: /music                   # Path to your music library inside the container
      ND_DATAFOLDER: /data                     # Path to store Navidrome database and configuration
      ND_LOGLEVEL: info                        # Log level (debug, info, warn, error)
      ND_PORT: 80                              # Web server port for nsl.sh URL optimization
      ND_ENABLETRANSCODINGCONFIG: "true"       # Enable transcoding configuration
      ND_TRANSCODINGCACHESIZE: "100MB"         # Transcoding cache size
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

x-casaos:
  architectures:
    - amd64
    - arm64
  main: navidrome
  pre-install-cmd: |
    docker run --rm -v /DATA/AppData/$AppID:/fix-permissions ubuntu:22.04 sh -c "
    mkdir -p /fix-permissions/data &&
    chown -R 1000:1000 /fix-permissions &&
    chmod -R 755 /fix-permissions/data
    "
